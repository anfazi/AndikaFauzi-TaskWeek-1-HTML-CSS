<!DOCTYPE html>
<html>

<head>
    <title>Form Rekruitasi Pegawai Neuronworks Indonesia</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <!-- awal div -->
    <div class="head">
        <nav class="list">
            <a href="https://neuronworks.co.id">
                <img class="gambar-header" src="img/nw-horizontal.png">
            </a>
        </nav>
        <div>
            <div>
                <div class="form-rekruitasi">
                    <div class="form-rec">
                        <div>
                            <img class="logo-rekruitasi" src="img/logomark-sign.png">
                        </div>
                    </div>
                    <div class="form-desc">
                        <h3>Form Rekrutasi</h3>
                        <p>Isi data di bawah sesuai dengan identitas diri anda dan lowongan yang akan anda pilih
                        </p>
                    </div>
                    <div class="form-fullname">
                        <label>Fullname<span class="alert">*</span></label>
                        <input type="text" class="form-control" id="fullname" placeholder="Masukkan nama">
                    </div>
                    <div class="form-email">
                        <label>Email<span class="alert">*</span></label>
                        <input type="text" class="form-control" id="email" placeholder="Masukkan email">
                    </div>
                    <div class="form-nomortelepon">
                        <label>Nomor Telepon<span class="alert">*</span></label>
                        <input type="text" class="form-control" id="nomortelepon" placeholder="Masukkan nomor telepon">
                    </div>
                    <div class="form-lowongan">
                        <label>Lowongan<span class="alert">*</span></label>
                        <select class="form-control" id="lowongan">
                            <option>- Pilih Lowongan -
                            <option>MOBILE DEVELOPER</option>
                            <option>WEB DEVELOPER</option>
                            <option>DATABASE DEVELOPER</option>
                            </option>
                        </select>
                    </div>
                    <div class="form-posisi">
                        <label>Posisi<span class="alert">*</span></label>
                        <select class="form-control" id="posisi">
                            <option>- Pilih Posisi -
                            <option>Bandung</option>
                            <option>Jakarta</option>
                            </option>
                        </select>
                    </div>
                    <div class="form-submit">
                        <button class="button-26" type="submit" id="btnSubmit" class="">Kirim</button>
                    </div>
                    <div class="form-sosmed">
                        <a class="icon-sosmed" href="https://instagram.com/neuronworks">
                            <i class="fab fa-instagram-square"></i>
                        </a>
                        <a class="icon-sosmed" href="https://www.youtube.com/@NeuronworksIndonesia">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a class="icon-sosmed" href="https://twitter.com/neuronworks">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a class="icon-sosmed" href="https://www.facebook.com/neuronworks/">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                    <div class="footer">
                        <a href="https://www.neuronworks.co.id" style="text-align: center;">www.neuronworks.co.id</a>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <img class="gambar" src="img/Starlid-illustration.svg">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
